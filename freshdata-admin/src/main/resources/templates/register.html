<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>注册 - 生鲜电商用户管理平台</title>
    <meta name="description" content="生鲜电商用户管理与消费行为数据分析平台">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/animate.min.css" th:href="@{/css/animate.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.min.css" th:href="@{/css/style.min.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.8.1}" rel="stylesheet"/>
    <!-- 360浏览器急速模式 -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">
        label.error { position:inherit; }
        
        /* 全新生鲜电商主题 - 超级美观版（注册页） */
        body.signin {
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        /* 动态背景英雄区域 */
        .hero-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .hero-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/images/fresh/about-bg.jpg') center center/cover no-repeat;
            opacity: 0.12;
            z-index: 1;
        }
        
        /* 动画气泡背景 */
        .hero-background::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                radial-gradient(circle at 30% 40%, rgba(26, 179, 148, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(56, 239, 125, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(17, 153, 142, 0.18) 0%, transparent 50%);
            animation: bubbleFloat 35s ease-in-out infinite;
            z-index: 2;
        }
        
        @keyframes bubbleFloat {
            0%, 100% { 
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            33% {
                transform: translate(-40px, -40px) scale(1.15) rotate(120deg);
            }
            66% {
                transform: translate(40px, 40px) scale(0.85) rotate(240deg);
            }
        }
        
        /* 波浪动画 */
        .wave-animation {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 3;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(to right, 
                rgba(26, 179, 148, 0.12) 0%,
                rgba(56, 239, 125, 0.18) 50%,
                rgba(26, 179, 148, 0.12) 100%);
            animation: waveMove 22s linear infinite;
        }
        
        .wave:nth-child(2) {
            bottom: 15px;
            opacity: 0.6;
            animation: waveMove 18s linear infinite reverse;
        }
        
        .wave:nth-child(3) {
            bottom: 30px;
            opacity: 0.4;
            animation: waveMove 28s linear infinite;
        }
        
        @keyframes waveMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        /* 浮动生鲜产品图片 - 更大更生动 */
        .floating-products {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 4;
            pointer-events: none;
        }
        
        .product-float {
            position: absolute;
            opacity: 0.28;
            filter: drop-shadow(0 12px 28px rgba(0,0,0,0.18));
            animation: productFloat 22s ease-in-out infinite;
        }
        
        .product-float:nth-child(1) {
            width: 230px;
            top: 8%;
            left: 6%;
            animation-delay: 0s;
        }
        
        .product-float:nth-child(2) {
            width: 210px;
            top: 18%;
            right: 7%;
            animation-delay: 3s;
        }
        
        .product-float:nth-child(3) {
            width: 170px;
            bottom: 28%;
            left: 7%;
            animation-delay: 6s;
        }
        
        .product-float:nth-child(4) {
            width: 240px;
            top: 48%;
            right: 5%;
            animation-delay: 9s;
        }
        
        .product-float:nth-child(5) {
            width: 190px;
            bottom: 12%;
            right: 12%;
            animation-delay: 12s;
        }
        
        .product-float:nth-child(6) {
            width: 200px;
            top: 65%;
            left: 11%;
            animation-delay: 15s;
        }
        
        @keyframes productFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.28;
            }
            20% {
                transform: translateY(-25px) rotate(4deg) scale(1.06);
                opacity: 0.38;
            }
            40% {
                transform: translateY(-45px) rotate(-5deg) scale(1.1);
                opacity: 0.33;
            }
            60% {
                transform: translateY(-35px) rotate(6deg) scale(1.04);
                opacity: 0.36;
            }
            80% {
                transform: translateY(-15px) rotate(-3deg) scale(1.02);
                opacity: 0.3;
            }
        }
        
        .signinpanel {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideInUp 0.8s ease-out;
            overflow: hidden;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Logo动画 */
        .logopanel h1 {
            animation: bounceIn 1s ease-out;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* 左侧信息区域渐变背景 */
        .signin-info {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 40px;
            border-radius: 20px 0 0 20px;
            min-height: 550px;
        }
        
        /* 特色列表动画 */
        .signin-info ul li {
            animation: fadeInLeft 0.5s ease-out forwards;
            opacity: 0;
        }
        
        .signin-info ul li:nth-child(1) { animation-delay: 0.3s; }
        .signin-info ul li:nth-child(2) { animation-delay: 0.5s; }
        .signin-info ul li:nth-child(3) { animation-delay: 0.7s; }
        .signin-info ul li:nth-child(4) { animation-delay: 0.9s; }
        .signin-info ul li:nth-child(5) { animation-delay: 1.1s; }
        
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* 表单区域美化 */
        .col-sm-5 form {
            padding: 40px;
            animation: fadeInRight 0.8s ease-out;
        }
        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* 输入框美化 */
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .form-control:focus {
            border-color: #1ab394;
            box-shadow: 0 0 15px rgba(26, 179, 148, 0.2);
            transform: translateY(-2px);
        }
        
        /* 注册按钮美化 */
        .btn-success {
            background: linear-gradient(135deg, #1ab394 0%, #18a689 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(26, 179, 148, 0.3);
            margin-top: 10px;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 179, 148, 0.4);
        }
        
        /* 验证码图片美化 */
        .imgcode {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .imgcode:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* 复选框美化 */
        .checkbox-custom {
            animation: fadeIn 1.2s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 页脚美化 */
        .signup-footer {
            background: rgba(248, 249, 250, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 0 0 20px 20px;
        }
        
        /* 图标脉动效果 */
        .fa-leaf {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* 链接美化 */
        a {
            color: #1ab394;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        a:hover {
            color: #18a689;
            text-decoration: none;
            transform: translateX(3px);
        }
        
        /* 注册标题美化 */
        h4.no-margins {
            color: #333;
            font-weight: 700;
            margin-bottom: 5px !important;
        }
        
        .m-t-md {
            color: #888;
            font-size: 13px;
            margin-bottom: 20px;
        }
        
        /* 响应式优化 */
        @media (max-width: 768px) {
            .signin-info {
                border-radius: 20px 20px 0 0;
                min-height: auto;
            }
            
            .signinpanel {
                margin: 20px;
            }
            
            .floating-products {
                display: none;
            }
            
            .wave-animation {
                height: 100px;
            }
        }
    </style>
</head>
<body class="signin">
    <!-- 动态背景英雄区域 -->
    <div class="hero-background">
        <div class="wave-animation">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>
    
    <!-- 浮动生鲜产品图片 - 超级生动 -->
    <div class="floating-products">
        <img th:src="@{/images/fresh/slider-img3.png}" class="product-float" alt="新鲜蔬菜">
        <img th:src="@{/images/fresh/p5.png}" class="product-float" alt="新鲜水果">
        <img th:src="@{/images/fresh/p6.png}" class="product-float" alt="生鲜产品">
        <img th:src="@{/images/fresh/p7.png}" class="product-float" alt="有机蔬菜">
        <img th:src="@{/images/fresh/p8.png}" class="product-float" alt="新鲜食材">
        <img th:src="@{/images/fresh/p9.png}" class="product-float" alt="健康蔬果">
    </div>
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1><i class="fa fa-leaf" style="color: #1ab394; font-size: 48px;"></i></h1>
                        <h2 style="color: #1ab394; margin-top: 10px;">生鲜电商数据平台</h2>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎注册 <strong>生鲜电商用户管理与数据分析平台</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-check-circle-o m-r-xs" style="color: #1ab394;"></i> 10万+用户行为数据</li>
                        <li><i class="fa fa-check-circle-o m-r-xs" style="color: #1ab394;"></i> 多维度数据分析</li>
                        <li><i class="fa fa-check-circle-o m-r-xs" style="color: #1ab394;"></i> 用户画像可视化</li>
                        <li><i class="fa fa-check-circle-o m-r-xs" style="color: #1ab394;"></i> 消费行为洞察</li>
                        <li><i class="fa fa-check-circle-o m-r-xs" style="color: #1ab394;"></i> 实时数据更新</li>
                    </ul>
                    <strong>已经注册过? <a th:href="@{/login}">直接登录&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form id="registerForm" autocomplete="off">
                    <h4 class="no-margins">用户注册</h4>
                    <p class="m-t-md">Fresh E-commerce User Management Platform</p>
                    <input type="text"     name="username" class="form-control uname"         placeholder="用户名"   maxlength="20" />
                    <input type="password" name="password" class="form-control pword"         placeholder="密码"     maxlength="20" />
                    <input type="password" name="confirmPassword" class="form-control pword"  placeholder="确认密码" maxlength="20" />
					<div class="row m-t" th:if="${captchaEnabled==true}">
						<div class="col-xs-6">
						    <input type="text" name="validateCode" class="form-control code"  placeholder="验证码"   maxlength="5" >
						</div>
						<div class="col-xs-6">
							<a href="javascript:void(0);" title="点击更换验证码">
								<img th:src="@{/captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
							</a>
						</div>
					</div>
                    <div class="checkbox-custom" th:classappend="${captchaEnabled==false} ? 'm-t'">
				        <input type="checkbox" id="acceptTerm" name="acceptTerm"> <label for="acceptTerm">我已阅读并同意</label>
				        <a href="javascript:void(0);" target="_blank">用户服务协议</a>
				    </div>
                    <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证注册，请稍候...">注册</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                Copyright © 2025 生鲜电商用户管理与数据分析平台 All Rights Reserved. <br>
            </div>
        </div>
    </div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; var captchaEnabled = [[${captchaEnabled}]];</script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/jquery.validate.extend.js" th:src="@{/ajax/libs/validate/jquery.validate.extend.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=4.8.1}"></script>
<script src="../static/ruoyi/register.js" th:src="@{/ruoyi/register.js}"></script>
</body>
</html>
