<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('生鲜电商用户管理')" />
	<th:block th:include="include :: layout-latest-css" />
	<th:block th:include="include :: ztree-css" />
	<style>
		/* 生鲜电商主题样式 */
		.fresh-stats-card {
			background: linear-gradient(135deg, #1ab394 0%, #18a689 100%);
			color: white;
			border-radius: 8px;
			padding: 20px;
			margin-bottom: 20px;
			box-shadow: 0 2px 8px rgba(26, 179, 148, 0.3);
		}
		.fresh-stats-grid {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			gap: 15px;
			margin-bottom: 20px;
		}
		.stat-item {
			background: white;
			border-radius: 8px;
			padding: 20px;
			text-align: center;
			box-shadow: 0 2px 8px rgba(0,0,0,0.08);
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}
		.stat-item:hover {
			transform: translateY(-5px);
			box-shadow: 0 4px 16px rgba(26, 179, 148, 0.3);
		}
		.stat-icon {
			font-size: 36px;
			color: #1ab394;
			margin-bottom: 10px;
		}
		.stat-value {
			font-size: 28px;
			font-weight: bold;
			color: #333;
			margin: 10px 0;
		}
		.stat-label {
			font-size: 14px;
			color: #999;
		}
		.fresh-header {
			background: linear-gradient(135deg, #1ab394 0%, #18a689 100%);
			color: white;
			padding: 20px;
			border-radius: 8px 8px 0 0;
			margin: -20px -20px 20px -20px;
		}
		.fresh-header h3 {
			margin: 0;
			color: white;
			font-weight: 600;
		}
		.fresh-header p {
			margin: 5px 0 0 0;
			opacity: 0.9;
			font-size: 13px;
		}
		.vip-badge {
			background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
			color: white;
			padding: 2px 8px;
			border-radius: 10px;
			font-size: 11px;
			font-weight: bold;
		}
		.normal-badge {
			background: #95a5a6;
			color: white;
			padding: 2px 8px;
			border-radius: 10px;
			font-size: 11px;
		}
		.btn-fresh {
			background: linear-gradient(135deg, #1ab394 0%, #18a689 100%);
			border: none;
			color: white;
		}
		.btn-fresh:hover {
			background: linear-gradient(135deg, #18a689 0%, #169a7f 100%);
			color: white;
		}
		/* 左侧分类树样式 */
		.ztree li {
			padding: 5px 0;
		}
		.ztree li a {
			padding: 8px 10px;
			border-radius: 6px;
			transition: all 0.3s ease;
			font-size: 14px;
		}
		.ztree li a:hover {
			background: rgba(26, 179, 148, 0.1);
			color: #1ab394 !important;
			transform: translateX(5px);
		}
		.ztree li a.curSelectedNode {
			background: linear-gradient(135deg, #1ab394 0%, #18a689 100%);
			color: white !important;
			font-weight: bold;
			box-shadow: 0 2px 8px rgba(26, 179, 148, 0.3);
		}
		.ztree li span.button {
			background-image: none !important;
		}
		.ztree li span.button.ico_open,
		.ztree li span.button.ico_close {
			color: #1ab394;
			font-weight: bold;
		}
		/* 分类树图标 */
		.ztree .users-icon:before {
			content: "\f0c0";
			font-family: FontAwesome;
			color: #1ab394;
			margin-right: 5px;
		}
		.ztree .user-icon:before {
			content: "\f007";
			font-family: FontAwesome;
			color: #3498db;
			margin-right: 5px;
		}
		.ztree .member-icon:before {
			content: "\f2c2";
			font-family: FontAwesome;
			color: #95a5a6;
			margin-right: 5px;
		}
		.ztree .vip-icon:before {
			content: "\f005";
			font-family: FontAwesome;
			color: #f39c12;
			margin-right: 5px;
		}
		.ztree .company-icon:before {
			content: "\f1ad";
			font-family: FontAwesome;
			color: #9b59b6;
			margin-right: 5px;
		}
		.ztree .restaurant-icon:before {
			content: "\f0f5";
			font-family: FontAwesome;
			color: #e74c3c;
			margin-right: 5px;
		}
		.ztree .hotel-icon:before {
			content: "\f236";
			font-family: FontAwesome;
			color: #16a085;
			margin-right: 5px;
		}
		.ztree .canteen-icon:before {
			content: "\f2e7";
			font-family: FontAwesome;
			color: #27ae60;
			margin-right: 5px;
		}
		.ztree .wholesale-icon:before {
			content: "\f0d1";
			font-family: FontAwesome;
			color: #e67e22;
			margin-right: 5px;
		}
		.ztree .retail-icon:before {
			content: "\f07a";
			font-family: FontAwesome;
			color: #2ecc71;
			margin-right: 5px;
		}
	</style>
</head>
<body class="gray-bg">
	<div class="ui-layout-west">
		<div class="box box-main" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);">
			<div class="box-header" style="background: linear-gradient(135deg, #1ab394 0%, #18a689 100%); border-radius: 8px;">
				<div class="box-title" style="color: white; font-weight: 600;">
					<i class="fa fa-tags" style="color: white;"></i> 用户分类
				</div>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none; color: white;"><i class="fa fa-chevron-up"></i></button>
					<button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠" style="color: white;"><i class="fa fa-chevron-down"></i></button>
					<button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新分类" style="color: white;"><i class="fa fa-refresh"></i></button>
				</div>
			</div>
			<div class="ui-layout-content" style="padding: 15px;">
				<div id="tree" class="ztree"></div>
			</div>
		</div>
	</div>
	
	<div class="ui-layout-center">
		<div class="container-div">
			<!-- 生鲜电商数据统计卡片 -->
			<div class="fresh-stats-grid">
				<div class="stat-item">
					<div class="stat-icon"><i class="fa fa-users"></i></div>
					<div class="stat-value" id="totalUsers">0</div>
					<div class="stat-label">用户总数</div>
				</div>
				<div class="stat-item">
					<div class="stat-icon" style="color: #f39c12;"><i class="fa fa-user-plus"></i></div>
					<div class="stat-value" id="newUsers">0</div>
					<div class="stat-label">近30天新增</div>
				</div>
				<div class="stat-item">
					<div class="stat-icon" style="color: #e74c3c;"><i class="fa fa-heart"></i></div>
					<div class="stat-value" id="activeUsers">0</div>
					<div class="stat-label">活跃用户</div>
				</div>
				<div class="stat-item">
					<div class="stat-icon" style="color: #9b59b6;"><i class="fa fa-star"></i></div>
					<div class="stat-value" id="vipUsers">0</div>
					<div class="stat-label">VIP会员</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12 search-collapse">
					<form id="user-form">
						<input type="hidden" id="deptId" name="deptId">
		                <input type="hidden" id="parentId" name="parentId">
						<div class="select-list">
							<ul>
								<li>
									<i class="fa fa-user" style="color: #1ab394;"></i> 登录名称：<input type="text" name="loginName" placeholder="输入登录名"/>
								</li>
								<li>
									<i class="fa fa-phone" style="color: #1ab394;"></i> 手机号码：<input type="text" name="phonenumber" placeholder="输入手机号"/>
								</li>
								<li>
									<i class="fa fa-circle" style="color: #1ab394;"></i> 用户状态：<select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">
										<option value="">所有状态</option>
										<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
									</select>
								</li>
								<li>
									<i class="fa fa-star" style="color: #1ab394;"></i> 会员等级：<select name="userLevel" id="userLevel">
										<option value="">所有等级</option>
										<option value="普通会员">普通会员</option>
										<option value="VIP会员">VIP会员</option>
										<option value="企业用户">企业用户</option>
									</select>
								</li>
								<li class="select-time">
									<label><i class="fa fa-calendar" style="color: #1ab394;"></i> 注册时间： </label>
									<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
									<span>-</span>
									<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
								</li>
								<li>
									<a class="btn btn-fresh btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								    <a class="btn btn-warning btn-rounded btn-sm" onclick="resetPre()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
								</li>
							</ul>
						</div>
					</form>
				</div>
				
		        <div class="btn-group-sm" id="toolbar" role="group">
		        	<a class="btn btn-fresh" onclick="$.operate.addTab()" shiro:hasPermission="system:user:add">
		                <i class="fa fa-user-plus"></i> 新增用户
		            </a>
		             <a class="btn btn-primary single disabled" onclick="$.operate.editTab()" shiro:hasPermission="system:user:edit">
			            <i class="fa fa-edit"></i> 编辑
			        </a>
		            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:user:remove">
		                <i class="fa fa-trash"></i> 删除
		            </a>
		            <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="system:user:import">
			            <i class="fa fa-upload"></i> 批量导入
			        </a>
		            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:user:export">
			            <i class="fa fa-download"></i> 导出数据
			        </a>
			        <a class="btn btn-default" onclick="refreshStats()">
			            <i class="fa fa-refresh"></i> 刷新统计
			        </a>
		        </div>
		        
		        <div class="col-sm-12 select-table table-striped">
				    <table id="bootstrap-table"></table>
				</div>
			</div>
		</div>
	</div>
	
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: layout-latest-js" />
	<th:block th:include="include :: ztree-js" />
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('system:user:edit')}]];
		var removeFlag = [[${@permission.hasPermi('system:user:remove')}]];
		var resetPwdFlag = [[${@permission.hasPermi('system:user:resetPwd')}]];
		var prefix = ctx + "system/user";

		$(function() {
		    var panehHidden = false;
		    if ($(this).width() < 769) {
		        panehHidden = true;
		    }
		    $('body').layout({ initClosed: panehHidden, west__size: 185, resizeWithWindow: false });
	     	// 回到顶部绑定
	    	if ($.fn.toTop !== undefined) {
	    		var opt = {
	    			win:$('.ui-layout-center'),
	    			doc:$('.ui-layout-center')
	    		};
	    		$('#scroll-up').toTop(opt);
	    	}
		    queryUserList();
		    queryDeptTree();
		});

		function queryUserList() {
		    var options = {
		        url: prefix + "/list",
		        viewUrl: prefix + "/view/{id}",
		        createUrl: prefix + "/add",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove",
		        exportUrl: prefix + "/export",
		        importUrl: prefix + "/importData",
		        importTemplateUrl: prefix + "/importTemplate",
		        sortName: "createTime",
		        sortOrder: "desc",
		        modalName: "用户",
		        columns: [{
		            checkbox: true
		        },
		        {
		            field: 'userId',
		            title: 'ID',
		            width: '60px'
		        },
		        {
		            field: 'loginName',
		            title: '登录账号',
		            sortable: true,
		            formatter: function (value, row, index) {
		                return '<a href="javascript:void(0)" onclick="$.operate.view(\'' + row.userId + '\')" style="color: #1ab394; font-weight: bold;"><i class="fa fa-user"></i> ' + value + '</a>';
		            }
		        },
		        {
		            field: 'userName',
		            title: '用户名称',
		            formatter: function (value, row, index) {
		                var level = row.remark || '普通会员';
		                var badge = '';
		                if (level.indexOf('VIP') >= 0) {
		                    badge = '<span class="vip-badge"><i class="fa fa-star"></i> VIP</span> ';
		                } else if (level.indexOf('企业') >= 0) {
		                    badge = '<span class="vip-badge" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"><i class="fa fa-building"></i> 企业</span> ';
		                }
		                return badge + value;
		            }
		        },
		        {
		            field: 'dept.deptName',
		            title: '用户分类',
		            formatter: function (value, row, index) {
		                return '<span style="color: #1ab394;"><i class="fa fa-tag"></i> ' + (value || '未分类') + '</span>';
		            }
		        },
		        {
		            field: 'phonenumber',
		            title: '手机号码',
		            formatter: function (value, row, index) {
		                return '<i class="fa fa-phone" style="color: #1ab394;"></i> ' + (value || '-');
		            }
		        },
		        {
		            field: 'email',
		            title: '邮箱',
		            visible: false,
		            formatter: function (value, row, index) {
		                return '<i class="fa fa-envelope"></i> ' + (value || '-');
		            }
		        },
		        {
		            field: 'remark',
		            title: '会员等级',
		            align: 'center',
		            formatter: function (value, row, index) {
		                var level = value || '普通会员';
		                if (level.indexOf('VIP') >= 0) {
		                    return '<span class="label label-warning"><i class="fa fa-star"></i> VIP会员</span>';
		                } else if (level.indexOf('企业') >= 0) {
		                    return '<span class="label label-info"><i class="fa fa-building"></i> 企业用户</span>';
		                } else {
		                    return '<span class="label label-default"><i class="fa fa-user"></i> 普通会员</span>';
		                }
		            }
		        },
		        {
		        	visible: editFlag == 'hidden' ? false : true,
		        	title: '账号状态',
		        	align: 'center',
		        	formatter: function (value, row, index) {
		        		return statusTools(row);
		        	}
		        },
		        {
		            field: 'createTime',
		            title: '注册时间',
		            sortable: true,
		            formatter: function (value, row, index) {
		                return '<i class="fa fa-clock-o" style="color: #95a5a6;"></i> ' + value;
		            }
		        },
		        {
		            title: '操作',
		            align: 'center',
		            width: '260px',
		            formatter: function(value, row, index) {
		                if (row.userId != 1) {
		                	var actions = [];
			                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.userId + '\')"><i class="fa fa-edit"></i> 编辑</a> ');
			                actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.userId + '\')"><i class="fa fa-trash"></i> 删除</a> ');
			                var more = [];
			                more.push("<a class='btn btn-default btn-xs " + resetPwdFlag + "' href='javascript:void(0)' onclick='resetPwd(" + row.userId + ")'><i class='fa fa-key'></i> 重置密码</a> ");
			                more.push("<a class='btn btn-default btn-xs " + editFlag + "' href='javascript:void(0)' onclick='authRole(" + row.userId + ")'><i class='fa fa-check-square-o'></i> 分配角色</a> ");
			                more.push("<a class='btn btn-default btn-xs' href='javascript:void(0)' onclick='viewUserData(" + row.userId + ")'><i class='fa fa-bar-chart'></i> 消费数据</a>");
			                actions.push('<a tabindex="0" class="btn btn-info btn-xs" role="button" data-container="body" data-placement="left" data-toggle="popover" data-html="true" data-trigger="hover" data-content="' + more.join('') + '"><i class="fa fa-ellipsis-h"></i> 更多</a>');
			                return actions.join('');
		            	} else {
		                    return '<span class="text-muted"><i class="fa fa-lock"></i> 系统管理员</span>';
		                }
		            }
		        }]
		    };
		    $.table.init(options);
		}
		
		function queryDeptTree()
		{
			// 生鲜电商用户分类数据
			var freshUserCategories = [
				{
					id: 0,
					pId: -1,
					name: "全部用户",
					title: "全部用户",
					open: true,
					iconSkin: "users-icon"
				},
				{
					id: 100,
					pId: 0,
					name: "个人用户",
					title: "个人消费者",
					iconSkin: "user-icon"
				},
				{
					id: 101,
					pId: 100,
					name: "普通会员",
					title: "普通会员用户",
					iconSkin: "member-icon"
				},
				{
					id: 102,
					pId: 100,
					name: "VIP会员",
					title: "VIP高级会员",
					iconSkin: "vip-icon"
				},
				{
					id: 200,
					pId: 0,
					name: "企业用户",
					title: "企业采购用户",
					iconSkin: "company-icon"
				},
				{
					id: 201,
					pId: 200,
					name: "餐饮企业",
					title: "餐饮行业采购",
					iconSkin: "restaurant-icon"
				},
				{
					id: 202,
					pId: 200,
					name: "酒店企业",
					title: "酒店行业采购",
					iconSkin: "hotel-icon"
				},
				{
					id: 203,
					pId: 200,
					name: "食堂采购",
					title: "企业食堂采购",
					iconSkin: "canteen-icon"
				},
				{
					id: 300,
					pId: 0,
					name: "批发商",
					title: "生鲜批发商户",
					iconSkin: "wholesale-icon"
				},
				{
					id: 400,
					pId: 0,
					name: "零售商",
					title: "生鲜零售商户",
					iconSkin: "retail-icon"
				}
			];
			
			// 初始化树形结构
			var setting = {
				view: {
					selectedMulti: false,
					showIcon: true
				},
				data: {
					simpleData: {
						enable: true,
						idKey: "id",
						pIdKey: "pId",
						rootPId: -1
					},
					key: {
						name: "name",
						title: "title"
					}
				},
				callback: {
					onClick: function(event, treeId, treeNode) {
						// 点击分类时的回调
						if (treeNode.id == 0) {
							// 点击"全部用户"，清空筛选
							$("#deptId").val("");
							$("#parentId").val("");
						} else {
							// 根据分类设置备注筛选
							$("#deptId").val(treeNode.id);
							$("#parentId").val(treeNode.pId);
							
							// 根据分类名称设置会员等级筛选
							var levelSelect = $("#userLevel");
							if (treeNode.name.indexOf("VIP") >= 0) {
								levelSelect.val("VIP会员");
							} else if (treeNode.name.indexOf("企业") >= 0) {
								levelSelect.val("企业用户");
							} else if (treeNode.name.indexOf("普通") >= 0) {
								levelSelect.val("普通会员");
							} else {
								levelSelect.val("");
							}
						}
						$.table.search();
					}
				}
			};
			
			$.fn.zTree.init($("#tree"), setting, freshUserCategories);
		}
		
		$('#btnExpand').click(function() {
			$._tree.expandAll(true);
		    $(this).hide();
		    $('#btnCollapse').show();
		});
		
		$('#btnCollapse').click(function() {
			$._tree.expandAll(false);
		    $(this).hide();
		    $('#btnExpand').show();
		});
		
		$('#btnRefresh').click(function() {
			queryDeptTree();
			$.modal.msgSuccess("分类已刷新");
		});
		
		/* 自定义重置-表单重置/隐藏框/树节点选择色/搜索 */
		function resetPre() {
			resetDate();
			$("#user-form")[0].reset();
			$("#deptId").val("");
			$("#parentId").val("");
			$(".curSelectedNode").removeClass("curSelectedNode");
			$.table.search();
		}

		/* 用户分类说明 */
		function showCategoryHelp() {
			layer.alert(
				'<div style="padding: 15px;">' +
				'<h4 style="color: #1ab394; margin-bottom: 15px;"><i class="fa fa-info-circle"></i> 用户分类说明</h4>' +
				'<ul style="line-height: 2; list-style: none; padding-left: 0;">' +
				'<li><i class="fa fa-user" style="color: #1ab394;"></i> <strong>个人用户</strong>：个人消费者</li>' +
				'<li style="padding-left: 20px;">- 普通会员：注册用户</li>' +
				'<li style="padding-left: 20px;">- VIP会员：高级会员</li>' +
				'<li><i class="fa fa-building" style="color: #1ab394;"></i> <strong>企业用户</strong>：企业采购用户</li>' +
				'<li style="padding-left: 20px;">- 餐饮企业：餐厅、饭店</li>' +
				'<li style="padding-left: 20px;">- 酒店企业：宾馆、酒店</li>' +
				'<li style="padding-left: 20px;">- 食堂采购：企业食堂</li>' +
				'<li><i class="fa fa-truck" style="color: #1ab394;"></i> <strong>批发商</strong>：生鲜批发商户</li>' +
				'<li><i class="fa fa-shopping-cart" style="color: #1ab394;"></i> <strong>零售商</strong>：生鲜零售商户</li>' +
				'</ul>' +
				'<p style="color: #999; font-size: 12px; margin-top: 15px;"><i class="fa fa-lightbulb-o"></i> 提示：点击分类可快速筛选对应用户</p>' +
				'</div>',
				{
					title: '用户分类',
					icon: 0,
					btn: ['知道了']
				}
			);
		}

		/* 用户管理-重置密码 */
		function resetPwd(userId) {
		    var url = prefix + '/resetPwd/' + userId;
		    $.modal.open("重置密码", url, '800', '300');
		}
		
		/* 用户管理-分配角色 */
		function authRole(userId) {
		    var url = prefix + '/authRole/' + userId;
		    $.modal.openTab("用户分配角色", url);
		}
		
		/* 用户状态显示 */
		function statusTools(row) {
		    if (row.status == 1) {
    			return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.userId + '\')"></i> ';
    		} else {
    			return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.userId + '\')"></i> ';
    		}
		}
		
		/* 用户管理-停用 */
		function disable(userId) {
			$.modal.confirm("确认要停用用户吗？", function() {
				$.operate.post(prefix + "/changeStatus", { "userId": userId, "status": 1 });
		    })
		}

		/* 用户管理启用 */
		function enable(userId) {
			$.modal.confirm("确认要启用用户吗？", function() {
				$.operate.post(prefix + "/changeStatus", { "userId": userId, "status": 0 });
		    })
		}
		
		/* 查看用户消费数据 */
		function viewUserData(userId) {
			$.modal.open("用户消费数据", ctx + "freshdata/userdata?userId=" + userId, '1200', '600');
		}
		
		/* 刷新统计数据 */
		function refreshStats() {
			loadUserStats();
			$.modal.msg("统计数据已刷新");
		}
		
		/* 加载用户统计数据 */
		function loadUserStats() {
			$.ajax({
				url: prefix + "/stats",
				type: "get",
				success: function(result) {
					if (result.code == 0 && result.data) {
						// 使用后端返回的统计数据
						$('#totalUsers').text(result.data.totalUsers || 0);
						$('#activeUsers').text(result.data.activeUsers || 0);
						$('#vipUsers').text(result.data.vipUsers || 0);
						$('#newUsers').text(result.data.newUsers || 0);
						
						// 添加数字动画效果
						$('.stat-value').each(function() {
							$(this).prop('Counter', 0).animate({
								Counter: $(this).text()
							}, {
								duration: 1000,
								easing: 'swing',
								step: function(now) {
									$(this).text(Math.ceil(now));
								}
							});
						});
					}
				},
				error: function() {
					console.error('加载统计数据失败');
				}
			});
		}
		
		// 页面加载完成后加载统计数据
		$(document).ready(function() {
			setTimeout(function() {
				loadUserStats();
			}, 500);
		});
	</script>
</body>

</script>
